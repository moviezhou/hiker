<template name="employer">
	<div class="data-grid">{{> employerView}}</div>
	<div>{{> addEmployerForm}}</div>
</template>

<template name="employerView">
	<div class="app-title">
		<span class="glyphicon glyphicon-list"></span>
		{{title}}
	</div>
	<table class="table">
		<thead>
			<tr>
				<th id="employer-id">单位帐号</th>
				<th id="employer-name">单位名称</th>
			</tr>
		</thead>
		<tbody>
			{{#each employer}}
				<tr class="employer {{selectedClass}}">
					<td id="employer-id">{{id}}</td>
					<td id="employer-name">{{name}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>

<template name="addEmployerForm">
	<form class="form-inline">
		<div class="input-group">
			<span class="input-group-addon">单位帐号</span>
			<input type="text" class="form-control" id="employerID">
		</div>
		<div class="input-group">
			<span class="input-group-addon">单位名称</span>
			<input type="text" class="form-control" id="employerName">
		</div>
		<button type="button" class="btn btn-add">
			<span class="glyphicon glyphicon-plus"></span>
		</button>
		<button type="button" class="btn">
			<span class="glyphicon glyphicon-remove"></span>
		</button>
		<button type="button" class="btn">
			<span class="glyphicon glyphicon-pencil"></span>
		</button>
	</form>
</template>
